server:
  port: 8081

spring:
  application:
    name: my-first-service

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8786/eureka
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}